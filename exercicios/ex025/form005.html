<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked>
            <label for="isexmas">Masculino</label>
            <br>
            <input type="radio" name="sexo" value="F" id="isxfem"> 
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Meus esportes</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebol</label>
            <br>
            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="golfe" id="igolfe"> 
            <label for="igolfe">Golfe</label> 
            <br>
            <input type="checkbox" name="for" id="ifor"> 
            <label for="ifor">Fórmula 1</label>
            <br>
        
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
