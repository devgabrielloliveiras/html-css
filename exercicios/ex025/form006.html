<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <P>
            <label for="icor">Cor: </label> 
            <input type="color" name="cor" id="icor" value="#00fffb"> <br>
           
        </P>

        <P>
            <label for="inivel">Nivel de fanatismo em futebol:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> <br>
        </P>

        <P>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto"> 
            <br>
        </P>
        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>
    </form>
</body>
</html>
