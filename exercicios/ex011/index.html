<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="nerd.ico" type="image/x-icon">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem Dinâmica</h1>
  <p>
    Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata"  controls loop>
      <source src="midia/nomercy-tracktribe.mp3" type="audio/mpeg">
      <source src="midia/nomercy-tracktribe.ogg" type="audio/ogg">
      <source src="midia/nomercy-tracktribe.wav" type="audio/wav">
    </audio>
<p>Infelizmente seu navegador não consegue reproduzir áudio. <a target="_blank" rel="external" href="midia/nomercy-tracktribe.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
